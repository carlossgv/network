{% extends "network/layout.html" %}
<!-- text -->
{% block body %}
<!-- text -->
{% if user.is_authenticated %}
<!-- text -->
<div class="container-fluid">
  <div id="newPostDiv">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label id="postLabel" for="postBody">New Post</label>
        <textarea
          class="form-control"
          name="postBody"
          id="postBody"
          placeholder="Write post"
        ></textarea>
      </div>
      <input type="submit" class="btn btn-primary" value="Post" />
    </form>
  </div>
</div>

{% endif %}

<div id="userProfile" class="container-fluid">
  <div class="profileDiv">
    <div class="userDiv">
      <div id="profileDiv">
        <h3 id="profile_username"></h3>
      </div>
      <div id="followingDiv">
        <h7 id="profile_following"></h7>
        <h7 id="profile_followers"></h7>
      </div>
    </div>
    {% if user.is_authenticated %}
    <div id="follow_button_div">
      <button id="follow_button" class="btn btn-primary">Follow</button>
    </div>
    {% endif %}
  </div>
</div>

<div id="posts" class="container-fluid"></div>


<nav aria-label="Page navigation example">
  <ul id='pagination' class="pagination justify-content-end container-fluid">
    
    <li id='hasPrevious' class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

    

    <li id='hasNext' class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>

{% endblock %}
